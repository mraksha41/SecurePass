<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="passHead">
    <h1>SecurePass Password Manager</h1>
  </div>
  <div class="container">

    <button id="homeButton">Home</button>
    <button id="addButton">Add</button>

    <table id="passwordTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>URL</th>
          <th>Username</th>
          <th>Password</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="passwordsBody">
        <!-- Table rows will be dynamically populated here -->
      </tbody>
    </table>
  </div>

  <!-- Hidden form for adding/editing -->
  <div id="formContainer" class="form-container hidden">
    <h2>Add/Edit Password</h2>
    <form id="passwordForm">
      <label for="nameInput">Name</label>
      <input type="text" id="nameInput" placeholder="Name">
      <span if="${#fields.hasErrors('name')}" errors="*{name}"></span>

      <label for="urlInput">URL</label>
      <input type="text" id="urlInput" placeholder="URL">
      <span if="${#fields.hasErrors('url')}" errors="*{url}"></span>

      <label for="usernameInput">Username</label>
      <input type="text" id="usernameInput" placeholder="Username">
      <span if="${#fields.hasErrors('username')}" errors="*{username}"></span>

      <label for="passwordInput">Password</label>
      <input type="password" id="passwordInput" placeholder="Password">
      <span if="${#fields.hasErrors('password')}" errors="*{password}"></span>

      <button type="submit" id="submitButton">Save</button>
      <button type="button" id="cancelButton">Cancel</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
