<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="passHead">
    <h1>SecurePass Password Manager</h1>
  </div>
  <div class="container">

    <button id="homeButton">Home</button>
    <button id="addButton">Add</button>

    <table id="passwordTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>URL</th>
          <th>Username</th>
          <th>Password</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="passwordsBody">
        <!-- Table rows will be dynamically populated here -->
      </tbody>
    </table>
  </div>

  <!-- Hidden form for adding/editing -->
  <div id="formContainer" class="form-container hidden">
    <h2>Add/Edit Password</h2>
    <form id="passwordForm">

      <div class="div" id="inputColumn">
        <label for="nameInput">Name</label>
        <input type="text" id="nameInput" class="item" placeholder="Name">
        <span></span>

        <label for="urlInput">URL</label>
        <input type="text" id="urlInput" class="item" placeholder="URL">
        <span></span>

        <label for="usernameInput">Username</label>
        <input type="text" id="usernameInput" class="item" placeholder="Username">
        <span></span>

        <label for="passwordInput">Password*</label>
        <input type="text" id="passwordInput" class="item" placeholder="Password" required>
        <button type="button" id="generateButton">Generate Password</button>
        <span></span>
      </div>

      <div class="divB">
        <button type="submit" id="submitButton">Save</button>
        <button type="button" id="cancelButton">Cancel</button>
      </div>

    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
