<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form action="#" controller = "credential" action="@{/addcredential}" object="${credential}" method="post">

    <label for="title">Title</label>
    <input type="text" field="*{title}" id="title" placeholder="Title">
    <span if="${#fields.hasErrors('title')}" errors="*{title}"></span>

    <label for="url">URL</label>
    <input type="text" field="*{url}" id="url" placeholder="URL">
    <span if="${#fields.hasErrors('url')}" errors="*{url}"></span>

    <label for="username">Username</label>
    <input type="text" field="*{username}" id="username" placeholder="Username">
    <span if="${#fields.hasErrors('username')}" errors="*{username}"></span>

    <label for="password">Password</label>
    <input type="text" field="*{password}" id="password" placeholder="Password">
    <span if="${#fields.hasErrors('password')}" errors="*{password}"></span>
    <input type="submit" value="Add Credential">
  </form>

  <form controller= "passwordGenerator" action="/generatePassword" method="GET">
    <button>Generate Password</button>
  </form>
</body>
</html>
