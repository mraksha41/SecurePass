<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecurePass</title>
</head>

<body>
    <p>Welcome to <span text="${appName}">Our App</span></p>

    <div switch="${credentials}">
        <h2 case="null">No credentials yet!</h2>
        <div case="*">
            <h2>Credentials</h2>
            <table>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
                </thead>
                <tbody>
                <tr each="cred : ${credentials}">
                    <td text="${cred.title}"></td>
                    <td text="${cred.url}"></td>
                    <td text="${cred.username}"></td>
                    <td
                            text="${cred.password}">

                    </td>
                    <td><a href="@{/edit/{id}(id=${cred.id})}">Edit</a></td>
                    <td><a href="@{/delete/{id}(id=${cred.id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a href="./create.html">Add a new credential</a></p>
    </div>

    <div class="col-6 col-sm-6 col-md-4 col-lg-6">
        <input type="text" class="form-control" id="inputPassword"
               value="${password}">
    </div>
</body>
</html>
